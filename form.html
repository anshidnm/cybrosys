<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>form</title>
    <style>
        .error {
            color: red;
        }

        input {
            color: black;
        }
    </style>
</head>

<body class="bg-dark text-light">
    <div class="container-fluid">
        <div class="row">
            <div class="d-flex flex-row justify-content-center" style="padding-left: 400px; padding-right: 400px;">
                <div class="">
                    <form action="https://cybrosys.com" id="val">
                        <h1 class="font-weight-bold">Create an account</h1>
                        <label for="" class="mt-5">Name </label><input type="text" name="name" class="w-100"><br><br>
                        <label for="">Email </label><input type="text" name="email" class="w-100"><br><br>
                        <label for="">Address </label><textarea name="address" id="" cols="15" class="w-100"
                            rows="3"></textarea><br><br>
                        <label for="">Date of birth </label><input type="date" name="dob" id="dob"
                            class="w-100"><br><br>
                        <label for="">Age </label><input readonly type="text" class="w-100" name="age" id="age"><br><br>
                        <label for="">Gender : &nbsp</label>Male <input type="radio" name="gender" value="male"> &nbsp
                        Female <input type="radio" name="gender" value="female"><br><br>
                        <label for="">Password &nbsp </label><span id="eye"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                <path
                                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                                <path
                                    d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                            </svg></span>&nbsp <input type="password" name="password" id="p1" class="w-100"><br><br>
                        <label for="">Confirm Password &nbsp </label><span id="eye2"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-eye" viewBox="0 0 16 16">
                                <path
                                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                                <path
                                    d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                            </svg></span>&nbsp <input id="p2" type="password" name="password2" class="w-100"><br><br>
                        <div>
                            <input type="submit" value="SUBMIT" class="btn btn-danger mt-5 w-100">
                        </div>
                    </form>
                </div>
                <script src="https://code.jquery.com/jquery-3.6.0.js"
                    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
                <script
                    src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

                <script>



                    $.validator.addMethod('mypassword', function (value, element) {
                        return this.optional(element) || (value.match(/[a-z]/) && value.match(/[0-9]/) && value.match(/[A-Z]/) && value.match(/[! @ # $ % ^ & *]/));
                    },
                        'Password Must contain at least one number and one uppercase and lowercase letter and special characters and at least 8 or more characters');

                    $.validator.addMethod("lettersonly", function (value, element) {
                        return this.optional(element) || /^[a-z !@#$%^&*()]+$/i.test(value);
                    }, "Numbers not allowed");

                    $.validator.addMethod("email_check",function(value, element){
                        return this.optional(element) || /^\S+@[a-zA-Z]+\.{1}[a-zA-Z]+$/.test(value);
                    },"Please type a valid email adrress");

                    $(document).ready(function () {
                        $("#eye").click(function () {
                            const t1 = $("#p1").attr("type");
                            if (t1 == "password") {
                                $("#p1").attr("type", "text");
                            }
                            else {
                                $("#p1").attr("type", "password");
                            }
                        })

                        $("#eye2").click(function () {
                            const t2 = $("#p2").attr("type");
                            if (t2 == "password") {
                                $("#p2").attr("type", "text");
                            }
                            else {
                                $("#p2").attr("type", "password");

                            }
                        })

                        $("#val").validate({
                            rules: {
                                name: {
                                    required: true,
                                    minlength: 3,
                                    lettersonly: true

                                },
                                email: {
                                    email_check:true
                                },
                                password: {
                                    required: true,
                                    minlength: 8,
                                    mypassword: true

                                },
                                password2: {
                                    equalTo: '[name="password"]'
                                }

                            }
                        })
                    })

                </script>
                <script type="text/javascript">
                    $(document).ready(function () {
                        $("#dob").change(function () {
                            var today = new Date();
                            var dob = $("#dob").val();
                            var formatted_dob = new Date(dob);
                            var age = Math.floor((today - formatted_dob) / (365.25 * 24 * 60 * 60 * 1000));
                            $("#age").val(age)
                        })
                    })
                </script>
                <script>
                    var t=new Date();
                    var y=t.getFullYear()
                    var m=t.getMonth()+1
                    var d=t.getDate()
                    if (m<10){
                        m="0"+m
                    }
                    if (d<10){
                        d="0"+d
                    }
                    dt=y+'-'+m+'-'+d
                    document.getElementById('dob').max=dt
                </script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>
            </div>
        </div>
    </div>
</body>

</html>
