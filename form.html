                <script type="text/javascript">
                    $(document).ready(function () {
                        $("#dob").change(function () {
                            var today = new Date();
                            var dob = $("#dob").val();
                            var formatted_dob = new Date(dob);
                            var age = Math.floor((today - formatted_dob) / (365.25 * 24 * 60 * 60 * 1000));
                            $("#age").val(age)
                        })
                    })
                </script>
                <script>
                    var t=new Date();
                    var y=t.getFullYear()
                    var m=t.getMonth()+1
                    var d=t.getDate()
                    if (m<10){
                        m="0"+m
                    }
                    if (d<10){
                        d="0"+d
                    }
                    dt=y+'-'+m+'-'+d
                    document.getElementById('dob').max=dt
                </script>
                <script>
                    $(document).ready(function(){
                        var name_valid=false
                        var mail_valid=false
                        var pw1_valid=false
                        var pw2_valid=false
                        $("#msgemail").hide()
                        $("#msgname").hide()
                        $("#msgp1").hide()
                        $("#msgp2").hide()
                        $("#name").keyup(function(){
                            var val=$("#name").val()
                            var x=/[0-9]+/i.test(val)
                            if (x == true){
                                $("#msgname").val("Numbers not allowed")
                                $("#msgname").show()
                                name_valid=false
                            }else{
                                $("#msgname").hide()
                                name_valid=true
                            if (val.length == 0){
                                $("#msgname").val("This field is required")
                                $("#msgname").show()
                                name_valid=false
                            }
                            else if (val.length < 3 ){
                                $("#msgname").val("Enter at least 3 characters")
                                $("#msgname").show()
                                name_valid=false
                            }
                            else{
                                $("#msgname").hide()
                                name_valid=true
                            }

                            }
                        })

                        $("#email").keyup(function(){
                            var text=$("#email").val()
                            var mat=/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(text)
                            if (mat == false){
                                $("#msgemail").val("Enter valid email address")
                                $("#msgemail").show()
                                mail_valid=false
                            }else{
                                $("#msgemail").hide()
                                mail_valid=true
                            }
                            
                        })

                        $("#p1").keyup(function(){
                            var pw1=$("#p1").val()
                            var small=/[a-z]+/.test(pw1)
                            var cap=/[A-Z]+/.test(pw1)
                            var num=/[0-9]+/.test(pw1)
                            var spc=/[!@#$%^&*()_+=-{|}]+/.test(pw1)
                            if(pw1.length == 0 ){
                                $("#msgp1").val("This field is required")
                                $("#msgp1").show()
                                pw1_valid=false

                            }else if(pw1.length<8){
                                $("#msgp1").val("Enter at least 8 characters")
                                $("#msgp1").show()
                                pw1_valid=false
                            }
                            else if(small==false || num==false || cap==false || spc==false){
                                var pmsg="Password must contain at least one lowercase,uppercase,numeric and special character"
                                $("#msgp1").val(pmsg)
                                $("#msgp1").show()
                                pw1_valid=false
                            }
                            else{
                                $("#msgp1").hide()
                                pw1_valid=true
                            }

                        })

                        $("#p2").keyup(function(){
                            var pw2=$("#p2").val()
                            var pw=$("#p1").val()
                            if (pw2 != pw){
                                $("#msgp2").val("Enter same password")
                                $("#msgp2").show()
                                pw2_valid=false
                            } 
                            else{
                                $("#msgp2").hide()
                                pw2_valid=true
                            }
                        })

                        $("#submit").click(function(){
                            if (name_valid == true && mail_valid==true && pw1_valid == true && pw2_valid==true)
                            {
                                $("#msgsub").hide()
                                return true
                            }
                            else{
                                $("#msgsub").val("Please fill required feilds")
                                $("#msgsub").show()
                                return false
                            }
                        })

                    })
                </script>
